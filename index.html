<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Am I in Las Vegas?</title>

    <!-- STYLES -->
    <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
    <script src="js/less-1.3.3.min.js" type="text/javascript"></script>

    <!-- BOOTSTRAP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />

    <!-- MAP LIBRARIES -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->

</head>
<body>

    <div id="ribbon">
        <section id="question" class="span12 center">
            <h1>Am I in Las Vegas?</h1>
            <div id="alert" class="alert alert-error span7 center">
                <button type="button" class="close">&times;</button>
                <strong>Error!</strong> Could not find this location.
            </div>
            <div class="span12 center">
                <form class="form-inline">
                    <fieldset>
                        <div class="input-prepend input-append">
                            <button id="input-target" type="button" class="btn btn-large btn-primary"><img src="img/target.png"></button>
                            <input id="input-location" type="text" placeholder="Enter a location or click target to get location" class="input-xxlarge">
                            <button id="input-go" type="button" class="btn btn-large btn-primary">Go</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>

        <section id="answer">NO</section>

        <section id='pi'><a target='_blank' href='http://codeforamerica.org/2013-partners/las-vegas/'><img src='img/cfa_flag.png' alt='Code for America flag'></a></section>
    </div>

    <div id="marker">
        <object id="marker-svg" type="image/svg+xml" data="img/marker.svg">
            <img src="img/marker.png" alt="marker" width="210" height="350" />
        </object>
    </div>

    <div id="map"></div>

    <!-- SITE JAVASCRIPT -->
    <!--
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
    // -->
    <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/site.js"></script>

</body>
</html>
