<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Am I in Las Vegas?</title>

    <!-- STYLES -->
    <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
    <script src="js/less-1.3.3.min.js" type="text/javascript"></script>
    <!-- BOOTSTRAP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />

    <!-- MAP LIBRARIES -->
    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/leaflet.ie.css" />
    <![endif]-->
    <script type="text/javascript" src="js/leaflet.js"></script>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />

        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->
    <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>

</head>
<body>

    <section id="ribbon">
        <section id="question">
            <h1>Am I in Las Vegas?</h1>
            <section id="alert" class="alert alert-error input-xxlarge">
                <button type="button" class="close">&times;</button>
                <strong>Error!</strong> Could not find this location.
            </section>
            <form class="form-inline">
                <fieldset>
                    <div class="input-prepend input-append">
                        <button id="input-target" type="button" class="btn btn-large btn-primary"><img src="img/target.png"></button>
                        <input id="input-location" type="text" placeholder="Enter a location or click target to get location" class="input-xxlarge input-btn-large">
                        <button id="input-go" type="button" class="btn btn-large btn-primary">Go</button>
                    </div>
                </fieldset>
            </form>
        </section>

        <section id="answer">NO</section>

        <section id='pi'><a target='_blank' href='http://codeforamerica.org/'><img src='img/cfa_flag.png' alt='Code for America flag'></a></section>
    </section>

    <div id="marker">
        <object id="marker-svg" type="image/svg+xml" data="img/marker.svg">
            <img src="img/marker.png" alt="marker" width="210" height="350" />     
        </object>
    </div>

    <div id="map"></div>

    http://www.landsat.com/nevada-free-gis-data.html

</body>
</html>
