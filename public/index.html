<!DOCTYPE html>
<html class='no-js' lang='en'>

  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title></title>
    <meta content='' name='description'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>

    <!-- <link href='css/application.css' rel='stylesheet'> -->
    <link href='less/application.less' rel="stylesheet/less" type="text/css" />
    <script src='js/vendor/less-1.3.3.min.js' type='text/javascript'></script>
    <!--
    <link href='css/vendor/bootstrap.min.css' rel='stylesheet'>
    <link href='css/vendor/bootstrap-responsive.min.css' rel='stylesheet'>
    // -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->

  </head>

  <body>
    <div id='main' role='main'>


    <section id='ui-container'>

        <section id='question'>
          <div id='plaque'>

            <div id='header'>
              <h2>Am I In</h2>
              <h1></h1>

              <p></p>
            </div>

            <form id='location-form'>
              <p>
                <a class='btn' href='#' id='input-target'>Use my current location</a>
              </p>
              <p class='round'>
                or
              </p>
              <p>
                <input id='input-location' placeholder='Enter your location' type='text'>
                <a class='btn' href='#' id='input-go'>Tell me</a>
              </p>
            </form>

            <div id='alert'></div>

            <div id='help'>
              <a href='#about' id='about-link'>What's this site about?</a>
            </div>

            <div id='about'>
              <p></p>

              <p><a class='btn' href='#' id='about-close'>Close</a></p>

            </div>
          </div>
        </section>

        <section id='answer'>
          <h1></h1>
          <p></p>
        </section>

        <section id='marker'>
          <object data='img/marker.svg' id='marker-svg' type='image/svg+xml'>
            <img alt='marker' height='350' src='img/marker.png' width='210'>
          </object>
        </section>

        <div id='pi'>
          <a href='https://github.com/codeforamerica/amiinlv/' target='_blank'>
            <img alt='Code for America flag' src='img/cfa_flag.png'>
          </a>
        </div>

      </section>

      <section id='map'></section>

    </div>

    <!-- / Javascripts -->
    <script src='//code.jquery.com/jquery-latest.min.js'></script>
    <script>
      window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
    <script src='js/application.js'></script>

  </body>
</html>
