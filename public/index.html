<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title></title>
    <meta content='' name='description'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>

    <link rel='shortcut icon' href='/favicon.ico'>
    <link rel='stylesheet' href='/css/application.css'>
    <link rel='stylesheet' href='http://cdn.leafletjs.com/leaflet-0.5/leaflet.css'>

    <script src='/js/vendor/modernizr.min.js'></script>
  </head>

  <body>

    <section id='question' role='main'>

      <div id='header' class='shield'>
        <div class='shield-content'>
          <div class='pi'>
            <a href='https://github.com/codeforamerica/amiinlv/' target='_blank'>
              <img alt='Code for America flag' src='img/cfa_flag.png'>
            </a>
          </div>

          <h1>
            <span class='title-opener'>Am I In</span>
            <span id='header-city' class='title-city'></span>
          </h1>

          <p id='header-tagline' class='tagline'></p>
        </div>
      </div>

      <div id='plaque'>
        <div id='location-form'>
          <form>
            <div class='show-if-geolocation'>
              <a class='btn' href='#' id='input-target'>Use my current location</a>
            </div>
            <div class='round show-if-geolocation'>
              or
            </div>
            <div class='input-location-label hide-if-geolocation'>
              <label for='input-location'>Enter an address:</label>
            </div>
            <div class='location-form-input'>
              <input id='input-location' placeholder='Enter your location' type='text'>
              <a class='btn' href='#' id='input-go'>Tell me</a>
            </div>
          </form>

          <div id='alert'></div>

          <div id='help'>
            <a href='?about' id='about-link'>What's this site about?</a>
          </div>
        </div>

        <div id='about'>
          <p></p>

          <p><a class='btn' href='?' id='about-close'>Close</a></p>
        </div>

      </div>
    </section>
    <section id='map'></section>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48058112-2', 'auto');
      ga('send', 'pageview');

    </script>
    <script src='//code.jquery.com/jquery-latest.min.js'></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src='http://cdn.leafletjs.com/leaflet-0.5/leaflet.js'></script>
    <script src='/js/application.js'></script>

  </body>
</html>
